<!DOCTYPTE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Travel Recommendation Project</title>
        <link rel="stylesheet" href="./travel_recommendation.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script defer src="./travel_recommendation.js"></script>
    </head>
    <body class="overflow-hidden">
        <div class="container-fluid p-0 m-0 h-100">
            <div class="row m-0 ">
                <div class="col p-0 m-0">
                    <nav>
                        <h1>Travel Recommendation</h1>
                        <ul>
                            <li><a href="./index.html" id="home">Home</a></li>
                            <li><a href="./about.html" id="about">About Us </a></li>
                            <li><a href="./contact.html" id="contact">Contact Us </a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="hero h-100 row m-0">
                <div class="icons col-1 align-self-center flex-column">
                    <div class="icon-column">
                        <div id="facebook-icon">
                            <a href="https://www.facebook.com" target="_blank"><img src="./assets/icons8-facebook.svg" /></a>
                        </div>
                        <div class="twitter-icon">
                            <a href="https://www.twitter.com" target="_blank"><img src="./assets/icons8-twitter.svg" /></a>
                        </div>
                        <div class="insta-icon">
                            <a href="https://www.instagram.com" target="_blank"><img src="./assets/icons8-instagram.svg" /></a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row h-100 align-items-center">
                        <div class="col-md-6 hero-text flex-column">
                            <h1 class="hero-h1 fw-semibold">Contact Us</h1>         
                            <p class="hero-p fs-4">
                                We'd love to hear from you!
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col align-self-center">
                    <form>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="name">Name</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Name" aria-label="name" aria-describedby="basic-addon1">
                          </div>
                          
                          <div class="input-group mb-3">
                            <input type="text" id="email" name="email" class="form-control" placeholder="email" aria-label="email" aria-describedby="basic-addon2">
                            <label class="input-group-text" for="email" id="basic-addon2">@example.com</label>
                          </div>
                          
                          <div class="input-group mb-3">
                            <label for="message" class="input-group-text">Message</label>
                            <textarea class="form-control" id="message" name="message" aria-label="With textarea"></textarea>
                          </div>
                          <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
